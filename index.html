<body>

    <div class="main d-flex">
        <div class="form-part col-6">
            <form class="form-group">
                <h2 class="form-title">
                    Contact
                </h2>
                <div class="holder">
                    <label for="first-name" class="label-group">
                        First name:
                    </label>
                    <input id="first-name" type="text" class="form-control" name="first-name" placeholder="Aziz" required>
                </div>
                <div class="holder">
                    <label for="last-name" class="label-group">
                        Last name:
                    </label>
                    <input id="last-name" type="text" class="form-control" name="last-name" placeholder="Rakhim" required>
                </div>
                <div class="holder">
                    <label for="phone" class="label-group">
                        Phone:
                    </label>
                    <input id="phone" type="tel" class="form-control" name="phone" placeholder="+998-95-011-36-33" required>
                </div>
                <div class="holder d-flex align-items-center">
                    <label for="relationship" class="label-group r-label w-50">
                        Relationship:
                    </label>
                    <select name="relationship" id="relationship" class="select-option w-50">
                        <option value="Family">
                            Family
                        </option>
                        <option value="Friends">
                            Friend
                        </option>
                        <option value="Colleagues">
                            Collegue
                        </option>
                    </select>
                </div>
                <button class="sumbit-btn">
                    Add
                </button>
            </form>
        </div>
        <div class="info-part col-6">
            <ul class="btn-groups d-flex align-items-center justify-content-between p-0 m-0">
                <li class="btn-item col-3">
                    <button class="sumbit-btn active" id="allBtn">
                        All
                    </button>
                </li>
                <li class="btn-item col-3">
                    <button class="sumbit-btn" id="familyBtn">
                        Family
                    </button>
                </li>
                <li class="btn-item col-3">
                    <button class="sumbit-btn" id="friendBtn">
                        Friends
                    </button>
                </li>
                <li class="btn-item col-3">
                    <button class="sumbit-btn" id="colleagueBtn">
                        Colleagues
                    </button>
                </li>
            </ul>
